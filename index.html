    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
        //$("#currentDay").text("Today is" + moment().day() + "");
        $("#currentDay").text("Today is " + moment().format("dddd, MMMM Do YYYY"));

        $(".event").each(function (index, element) {

            if (parseInt(element.getAttribute("data-time")) < moment().hour()) {
                element.classList.add("past");
            }
            else if (parseInt(element.getAttribute("data-time")) > moment().hour()) {
                element.classList.add("future");
            } else {
                element.classList.add("present");
            }
        })

        $(".saveBtn").on("click", function (event) {
            event.preventDefault();
            $(".memo").each(function (index, element) {
                if (element.getAttribute("data-time") == event.target.getAttribute("data-time")) {
                    localStorage.setItem(element.getAttribute("data-time"), element.value);
                    console.log('saved');
                }
            })
        })

        function fetchMemos() {
            $(".memo").each(function (index, element) {
                element.value = localStorage.getItem(element.getAttribute("data-time") || "");
            })
        }

        fetchMemos();
    </script>
